<html>
    <head>
        <title>Rush's Blog</title>
    </head>
    <style>
        div {
          background-color: #FFF4A3;
          border: 2px solid black;
        }
        </style>
<body>
    <div>
        <h1><a href="/">Django Rush Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p><strong>published:</strong>{{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

    {% endfor %}
</body>
</html>
